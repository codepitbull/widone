<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <span wicket:id="feedback"/>

    <form wicket:id="signInForm">
        <fieldset>
            <legend><wicket:message key="loginPanelHeader">Login Panel Header</wicket:message> </legend>
            <div class="clearfix">
                <label for="username" wicket:id="usernameLabel"><wicket:message key="username">Username</wicket:message></label>
                <div class="input">
                    <input class="xlarge" id="username" name="username" size="30" type="text" wicket:id="username"/>
                </div>
            </div>
            <div class="clearfix">
                <label for="password" wicket:id="passwordLabel"><wicket:message key="password">Password</wicket:message></label>
                <div class="input">
                    <input class="xlarge" id="password" name="password" size="30" type="password" wicket:id="password"/>
                </div>
            </div>
            <div class="clearfix">
                <label for="rememberMe" wicket:id="rememberMeLabel"><wicket:message key="rememberme">Remember Me</wicket:message></label>
                <div class="input">
                    <input type="checkbox" name="rememberMe" id="rememberMe" wicket:id="rememberMe"/>
                </div>
            </div>
            <div class="actions">
                <button type="submit" class="btn primary"><wicket:message key="signIn">Sign in</wicket:message></button>&nbsp;
                <button type="reset" class="btn"><wicket:message key="reset">Reset</wicket:message></button>&nbsp;
                <a class="btn" wicket:id="newUserBtn"><wicket:message key="newUser">New User</wicket:message></a>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</body>
</html>
