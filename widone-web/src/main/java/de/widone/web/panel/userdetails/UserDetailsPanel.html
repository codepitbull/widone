<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>WiDone</title>
    </head>
    <body>
        <wicket:panel>
            <span wicket:id="feedback"/>
            <form wicket:id="userDetailsForm">
                <fieldset>
                    <legend><wicket:message key="userDetailsPanelHeader">User Details Panel Header</wicket:message> </legend>
                    <div class="clearfix">
                        <label for="firstname" wicket:id="firstnameLabel"><wicket:message key="firstname">Firstname</wicket:message></label>
                        <div class="input">
                            <input class="xlarge" id="firstname" name="firstname" size="30" type="text" wicket:id="firstname"/>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="lastname" wicket:id="lastnameLabel"><wicket:message key="lastname">Lastname</wicket:message></label>
                        <div class="input">
                            <input class="xlarge" id="lastname" name="lastname" size="30" type="text" wicket:id="lastname"/>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="email" wicket:id="emailLabel"><wicket:message key="email">eMail</wicket:message></label>
                        <div class="input">
                            <input class="xlarge" id="email" name="email" size="30" type="email" wicket:id="email"/>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="birthday" wicket:id="birthdayLabel"><wicket:message key="birthday">Birthday</wicket:message></label>
                        <div class="input">
                            <input class="xlarge" id="birthday" name="birthday" size="30" type="text" wicket:id="birthday"/>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="password" wicket:id="passwordLabel"><wicket:message key="password">Password</wicket:message></label>
                        <div class="input">
                            <input class="xlarge" id="password" name="password" size="30" type="password" wicket:id="passwordUpdate"/>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="passwordAgain" wicket:id="passwordAgainLabel"><wicket:message key="passwordAgain">Password Again</wicket:message></label>
                        <div class="input">
                            <input class="xlarge" id="passwordAgain" name="passwordAgain" size="30" type="password" wicket:id="passwordAgain"/>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn primary" wicket:id="submit"><wicket:message key="save">Save</wicket:message></button>&nbsp;
                        <button type="reset" class="btn"><wicket:message key="reset">Reset</wicket:message></button>&nbsp;
                        <a class="btn" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
                    </div>
                </fieldset>
            </form>
        </wicket:panel>
    </body>
</html>
